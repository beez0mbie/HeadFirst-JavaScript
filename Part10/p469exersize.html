<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function fun(echo) {
            console.log(echo);
        };

        fun("hello");

        function boo(aFunction) {
            aFunction("boo");
        }

        boo(fun);

        console.log(fun);
        
        fun(boo);
        
        var moreFun = fun;
        
        moreFun("hello again");

        function echoMaker() {
            return fun;
        }

        var bigFun = echoMaker();
       
        bigFun("Is there an echo?");
    </script>
</head>

<body>

</body>

</html>
